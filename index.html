<!DOCTYPE html>
<html lang="ru">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<link rel="stylesheet" href="css/libs.css" type="text/css" />
	<link rel="stylesheet" href="css/styles.css" type="text/css" />
	<title>Ravta - Главная страница</title>
</head>

<body>

	<div class="container">
		<div class="top">
			<div class="top__wrap wrap">
				<div class="top__register">
					<a class="top__link" href="#">Регистрация</a>
				</div>
				<div class="top__login">
					<a class="top__link" href="#">Вход</a>
				</div>
				<div class="top__cart">
					<a class="top__link" href="#">Корзина
						<span class="top__counter">0</span>
					</a>
				</div>
			</div>
		</div>
		<header class="header">
			<div class="header__wrap wrap">
				<div class="header__items">
					<div class="header__logo">
						<a href="#">
							<img src="img/logo.svg" alt="">
						</a>
						<div class="header__city">
							<p>Ваш город: <a href="#">Санкт-Петербург</a></p>
						</div>
					</div>
					<div class="header__search">
						<form action="/" method="POST">
							<input class="header__search-field" type="search" placeholder="Поиск по всем товарам">
							<button type="submit"></button>
						</form>
						<div class="header__phone">
							<a href="#">8 (812) 777-9-888</a>
							<span class="header__time">Call-центр пн-пт 10:00 - 19:00</span>
							<span class="header__online">онлайн заказ 24 часа</span>
						</div>
					</div>
					<div class="header__menu">
						<ul>
							<li>
								<a href="#">Заказать звонок</a>
							</li>
							<li>
								<a href="#">Написать директору</a>
							</li>
							<li>
								<a href="#">Что с моим заказом?</a>
							</li>
						</ul>
						<ul>
							<li>
								<a href="#">Доставка</a>
							</li>
							<li>
								<a href="#">Оплата</a>
							</li>
							<li>
								<a href="#">Контакты</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="header__mobile-toolbar">
				<div class="header__mobile-icons">
					<div class="header__mobile-link">
						<a href="#">
							<img src="img/delivery-mobile-icon.svg" alt="">
						</a>
					</div>
					<div class="header__mobile-link">
						<a href="#">
							<img src="img/pay-mobile-icon.svg" alt="">
						</a>
					</div>
					<div class="header__mobile-link">
						<a href="#">
							<img src="img/cart-mobile-icon.svg" alt="">
						</a>
					</div>
					<div class="header__mobile-link">
						<a href="#">
							<img src="img/city-mobile-icon.svg" alt="">
						</a>
					</div>
					<div class="header__mobile-link">
						<a href="#">
							<img src="img/phone-mobile-icon.svg" alt="">
						</a>
					</div>
				</div>
			</div>
		</header>
		<section class="main">
			<div class="main__wrap wrap">
				<div class="main__container">
					<div class="main__sidebar">
						Сайдбар
					</div>
					<div class="main__content">
						<div class="main__slider">
							<div id="main-slider" class="glide">
								<div class="glide__track" data-glide-el="track">
									<ul class="glide__slides">
										<li class="glide__slide">
											<a href="#">
												<img src="img/slider-1.webp" alt="">
											</a>
										</li>
										<li class="glide__slide">
											<a href="#">
												<img src="img/slider-2.webp" alt="">
											</a>
										</li>
										<li class="glide__slide">
											<a href="#">
												<img src="img/slider-3.webp" alt="">
											</a>
										</li>
										<li class="glide__slide">
											<a href="#">
												<img src="img/slider-4.webp" alt="">
											</a>
										</li>
									</ul>
								</div>
								<div class="glide__bullets" data-glide-el="controls[nav]">
									<button class="glide__bullet" data-glide-dir="=0"></button>
									<button class="glide__bullet" data-glide-dir="=1"></button>
									<button class="glide__bullet" data-glide-dir="=2"></button>
									<button class="glide__bullet" data-glide-dir="=3"></button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<script src="js/libs.js"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
